<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SEND VARIABLE TYPES</title>
  </head>
  <body>
    <form action="input2" method="get" name="Input2">
      <label for="user_id">ID</label>
      <input type="text" id="user_id" name="user_id" /><br />
      <label for="user_pw">PASSWORD</label>
      <input type="password" id="user_pw" name="user_pw" /><br />
      <label for="user_email">EMAIL</label>
      <input type="email" id="user_email" name="user_email" /><br />
      <fieldset>
        <legend>ENROLL CLASSES</legend>
        <input
          type="checkbox"
          name="subject"
          value="javascript"
          checked
        />JavaScript
        <input type="checkbox" name="subject" value="typescript" />TypeScript
        <input type="checkbox" name="subject" value="react" />React
        <input type="checkbox" name="subject" value="nodejs" />Nodejs
        <input type="checkbox" name="subject" value="mongodb" />MongoDB
      </fieldset>
      <input type="submit" value="ENROLL" />
      <input type="reset" value="CANCEL" />
    </form>
  </body>
</html>
